<!doctype html>
<html>

  <head lang="en">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Christine Lin">
    <meta name="keywords" content="UI_Train">
    <meta name="description" content="Hi,this is created by Christine">
    <link rel="stylesheet" href="./css_8.css">
    <title>This is Css8|I am Christine</title>
  </head>

  <body>
      <div class="title-container">
        <div class="item-container item1">
          <h1>01</h1>
          <p>寄件人信息</p>
        </div>
        <div class="item-container">
          <h3>02</h3>
          <p>收件人信息</p>
        </div>
        <div class="item-container">
          <h3>03</h3>
          <p>預約信息</p>
        </div>
        <div class="item-container">
          <h3>04</h3>
          <p>完成下單</p>
        </div>
      </div>
      <div class="info-container">
        <div><span id="info-tile">寄方信息</span>標*為必填項</span></div>
        <div class="input-info width-50">
          <div><span>*</span>姓名</div>
          <input id="name" name="name" type="text" placeholder="請填寫連繫人姓名">
        </div>
        <div class="input-info width-50">
        <div>公司名稱</div>
          <input id="company" name="company" type="text" placeholder="請填寫公司名稱">
        </div>
        <div class="input-info width-50">
          <div>手機號碼</div>
          <input id="phone" name="phone" type="tel" placeholder="請填寫手機號碼">
        </div>
        <div class="input-info width-50">
          <div>市話電話</div>
          <input id="city" name="city" type="tel" placeholder="請填寫市話電話號碼">
        </div>
        <div class="input-info width-100">
          <div><span>*</span>縣市區</div>
          <input id="address_1" name="address_1" type="text" placeholder="請選擇所在區域，例如：臺灣-臺北市-大同區">
        </div>
        <div class="input-info width-100">
          <div><span>*</span>詳細地址</div>
          <input id="address_2" name="address_2" type="text" placeholder="請填寫所在街道以及詳細地址">
        </div>
        <div class="input-info width-100">
          <div>統一編號或是身分證字號(出口件必須填寫)</div>
          <input id="id" name="id" type="text" placeholder="公司請填寫統一編號，個人請填寫身分證字號">
        </div>
        <button class="button">下一步 &#8594;</button>
      </div>
  </body>

</html>
