  <body>
    <!-- html -->
    <div class="level1 border-solid">&lt;html&gt;

      <div class="level2 border-solid">&lt;head&gt;

        &lt;/head&gt;
      </div>
      <!-- body -->
      <div class="level2 border-solid">&lt;body&gt;

        <br>
        <!-- css box model -->
        <div style="padding-left: 15px;">CSS BOX MODEL</div>
        <div class="border-dashed" id="margin" style="text-align: center;">Margin
          <div id="border">Border
            <div id="padding">Paddng
              <div class="border-dashed" id="content">
                Content
              </div>
            </div>
          </div>
        </div>
        &lt;/body&gt;
      </div>
      &lt;/html&gt;
    </div>
