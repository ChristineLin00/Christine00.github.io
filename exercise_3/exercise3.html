<!doctype html>
<html>

<head lang="en">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="UI_Train">

  <title>Christine Excercise_3</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
      text-align: left;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    th {background-color: darkgrey;
      width: 5%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Tag</th>
      <th>Description</th>
      <th>Demonstration</th>
    </tr>
    <tr>
      <td>&lt;b&gt;</td>
      <td>粗體文字</td>
      <td>Hello <b>World!</b></td>
    </tr>
    <tr>
      <td>&lt;i&gt;</td>
      <td>斜體文字</td>
      <td>Hello <i>World!</i></td>
    </tr>
    <tr>
      <td>&lt;strong&gt;</td>
      <td>文字加粗</td>
      <td>Hello <strong>World!</strong></td>
    </tr>
    <tr>
      <td>&lt;sub&gt;</td>
      <td>下標字</td>
      <td>I need some H<sub>2</sub>O</td>
    </tr>
  </table>
</body>

</html>
