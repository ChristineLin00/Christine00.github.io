  <body>
    <input type="text" id="input" name="Date" value="2020, 1, 1"><br><br>
    <button type="button" onclick="ISOdate()">Try it</button>
    <p id="ans"></p>
    <script>
      Date.prototype.addHours = function (h) {
        this.setHours(this.getHours() + h);
        return this;
      }

      function StringToISODate(Year, Month, Day) {
        return new Date(Year, Month-1, Day).addHours(8).toISOString().split('T')[0];
      }

      function ISOdate(){
        var input_date = document.getElementById("input").value.split(',');
        var someday = StringToISODate(input_date[0], input_date[1], input_date[2]);
        return  document.getElementById("ans").innerHTML = someday;
      }
    </script>

  </body>
