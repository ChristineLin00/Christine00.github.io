  <body>
    <div class="conatainer">
      <div class="signin-conatainer">
        <div class="sign-box" id="sign-in">Sign in</div>
        <div class="sign-box" id="register">Register</div>
        <div class="sign-info" style="grid-column: 1/3;">
          <div class="input-info">
            <p>username or email</p>
            <input id="username" name="username" type="text" value="user">
            <i class="fas fa-user" title="user"></i>
          </div>
          <div class="input-info">
            <p>Password</p>
            <input id="password" name="password" type="text">
            <i class="fas fa-lock" title="password"></i>
          </div>
          <label for="read">
            <input id="read" name="read" type="checkbox">
            <span>Remember me</span>
          </label>
          <span>Forget your password?</span>
          <button class="button">Sign in</button>
        </div>
      </div>
    </div>
